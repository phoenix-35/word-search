<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Words List</h1>
        <div id="outputResult"></div>
        <div id="pageLabel">Page 1</div>
        <button type="button" id="copyButton" class="submit-button">Copy</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const outputResult = document.getElementById('outputResult');
            const pageLabel = document.getElementById('pageLabel');
            const copyButton = document.getElementById('copyButton');

            // Function to display all output entries from local storage
            function displayOutputEntries() {
                let outputText = '';
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('outputText_')) {
                        outputText += localStorage.getItem(key) + '\n';
                    }
                }
                outputResult.textContent = outputText || "No saved output available.";
            }

            // Function to clear all output entries from local storage
            function clearOutputEntries() {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('outputText_')) {
                        localStorage.removeItem(key);
                    }
                }
            }

            // Function to update the page label
            function updatePageLabel() {
                const pageNumber = localStorage.getItem('pageNumber') || 1;
                pageLabel.textContent = "Page " + pageNumber;
            }

            // Retrieve the toggle switch state from local storage on page load
            const toggleSwitchState = localStorage.getItem('toggleSwitchState');
            if (toggleSwitchState === 'on') {
                // Update the display
                displayOutputEntries();
                // Update the page label
                updatePageLabel();
            } else {
                // Clear all output entries when switch is turned off
                clearOutputEntries();
            }

            // Event listener for the copy button
            copyButton.addEventListener('click', function () {
                const outputText = outputResult.textContent;
                if (outputText) {
                    navigator.clipboard.writeText(outputText)
                        .then(() => {
                            console.log('Output copied to clipboard:', outputText);
                        })
                        .catch(err => {
                            console.error('Failed to copy output to clipboard: ', err);
                        });
                }
            });

            // Event listener for the toggle switch
            toggleSwitch.addEventListener('change', function () {
                if (this.checked) {
                    localStorage.setItem('toggleSwitchState', 'on');
                    // Update the display
                    displayOutputEntries();
                    // Update the page label
                    updatePageLabel();
                } else {
                    localStorage.setItem('toggleSwitchState', 'off');
                    // Clear all output entries when switch is turned off
                    clearOutputEntries();
                    // Update the page label to default
                    pageLabel.textContent = "Page 1";
                }
            });
        });
    </script>
</body>

</html>
