<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Words List</title>
</head>
<body>
    <div class="container">
    <h1>Words List</h1>
    <div id="outputResult"></div>
    </div>
    <script>
        window.onload = function() {
            // Retrieve output text from local storage
            const outputText = localStorage.getItem('outputText');
            const outputResult = document.getElementById('outputResult');
            
            // Display the output text
            if (outputText) {
                outputResult.textContent = outputText;
            } else {
                outputResult.textContent = "No saved output available.";
            }
        };
    </script>
</body>
</html>
