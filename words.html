<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Words List</h1>
        <div id="entriesContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const entriesContainer = document.getElementById('entriesContainer');

            // Function to display all output entries from local storage
            function displayOutputEntries() {
                entriesContainer.innerHTML = ''; // Clear previous entries
                const maxPageNumber = localStorage.getItem('pageNumber') || 1;
                for (let i = 1; i <= maxPageNumber; i++) {
                    const key = `outputText_${i}`;
                    const outputText = localStorage.getItem(key);
                    if (outputText) {
                        const copyButton = document.createElement('button');
                        copyButton.textContent = 'Copy';
                        copyButton.addEventListener('click', function () {
                            navigator.clipboard.writeText(outputText)
                                .then(() => {
                                    console.log('Output copied to clipboard:', outputText);
                                })
                                .catch(err => {
                                    console.error('Failed to copy output to clipboard: ', err);
                                });
                        });
                        const pageLabel = document.createElement('div');
                        pageLabel.textContent = `Page ${i}`;
                        const entry = document.createElement('div');
                        entry.appendChild(pageLabel);
                        entry.appendChild(copyButton);
                        entriesContainer.appendChild(entry);
                    }
                }
            }

            // Display the output entries from local storage
            displayOutputEntries();
            
            // Update output entries when a new value is added
            document.getElementById('inputTextarea').addEventListener('input', function () {
                const newValue = this.value.trim();
                if (newValue !== '') {
                    const maxPageNumber = localStorage.getItem('pageNumber') || 1;
                    const key = `outputText_${maxPageNumber}`;
                    let existingValue = localStorage.getItem(key) || ''; // Retrieve existing value or use empty string if it doesn't exist
                    existingValue += (existingValue ? '\n' : '') + newValue; // Append new value with a new line if there's an existing value
                    localStorage.setItem(key, existingValue);
                    displayOutputEntries(); // Update displayed entries
                }
            });
        });
    </script>
</body>

</html>
