<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Words List</title>
</head>
<body>
    <div class="container">
        <h1>Words List</h1>
        <div id="outputResult"></div>
    </div>

    <script>
        window.onload = function() {
            // Retrieve output text from local storage
            const outputText = localStorage.getItem('outputText');
            const outputResult = document.getElementById('outputResult');
            
            // Display "Page 1" and copy button
            if (outputText) {
                const outputContainer = document.createElement('div');
                outputContainer.classList.add('output-container');

                const pageLabel = document.createElement('span');
                pageLabel.textContent = "Page 1";

                const copyButton = document.createElement('button');
                copyButton.textContent = "Copy";
                copyButton.classList.add('submit-button');
                copyButton.onclick = function() {
                    copyToClipboard(outputText);
                };

                outputContainer.appendChild(pageLabel);
                outputContainer.appendChild(copyButton);

                outputResult.appendChild(outputContainer);
            } else {
                outputResult.textContent = "No saved output available.";
            }
        };

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text)
                .then(() => {
                    console.log('Text copied to clipboard:', text);
                })
                .catch(err => {
                    console.error('Failed to copy text to clipboard: ', err);
                });
        }
    </script>
</body>
</html>
