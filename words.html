<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Words List</h1>
        <div id="outputResult"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const outputResult = document.getElementById('outputResult');

            // Function to display all output entries from local storage
            function displayOutputEntries() {
                let outputText = '';
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('outputText_')) {
                        outputText += localStorage.getItem(key) + '\n';
                    }
                }
                outputResult.textContent = outputText || "No saved output available.";
            }

            // Display the output entries from local storage
            displayOutputEntries();
        });
    </script>
</body>

</html>
