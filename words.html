<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Words List</h1>
        <div id="entriesContainer"></div>
        <div id="pageLabel" style="float: left;">Page 1</div>
        <button type="button" id="copyButton" class="submit-button" style="float: right;">Copy</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const entriesContainer = document.getElementById('entriesContainer');
            const pageLabel = document.getElementById('pageLabel');
            const copyButton = document.getElementById('copyButton');

            // Function to display all output entries from local storage
            function displayOutputEntries() {
                entriesContainer.innerHTML = ''; // Clear previous entries
                let currentPage = parseInt(localStorage.getItem('pageNumber')) || 1;
                let entriesPerPage = 10;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('outputText_')) {
                        const pageNumber = Math.ceil((i + 1) / entriesPerPage);
                        if (pageNumber === currentPage) {
                            const entry = document.createElement('div');
                            entry.textContent = localStorage.getItem(key);
                            entriesContainer.appendChild(entry);
                        }
                    }
                }
            }

            // Function to update the page label
            function updatePageLabel() {
                const pageNumber = parseInt(localStorage.getItem('pageNumber')) || 1;
                pageLabel.textContent = "Page " + pageNumber;
            }

            // Function to clear all output entries from local storage
            function clearOutputEntries() {
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('outputText_')) {
                        localStorage.removeItem(key);
                    }
                }
            }

            // Event listener for the copy button
            copyButton.addEventListener('click', function () {
                const outputText = Array.from(entriesContainer.children).map(child => child.textContent).join('\n');
                if (outputText) {
                    navigator.clipboard.writeText(outputText)
                        .then(() => {
                            console.log('Output copied to clipboard:', outputText);
                        })
                        .catch(err => {
                            console.error('Failed to copy output to clipboard: ', err);
                        });
                }
            });

            // Function to save output to local storage
            function saveOutputToLocalStorage(outputText) {
                let pageNumber = parseInt(localStorage.getItem('pageNumber')) || 1;
                const key = `outputText_${pageNumber}`;
                localStorage.setItem(key, outputText);
                pageNumber++;
                localStorage.setItem('pageNumber', pageNumber);
                updatePageLabel();
            }

            // New event listener for copy button in the second code
            document.getElementById('copyButton').addEventListener('click', function () {
                const outputText = document.getElementById('inputTextarea').value;
                saveOutputToLocalStorage(outputText);
                displayOutputEntries();
            });

            // Display the output entries from local storage
            displayOutputEntries();
            // Update the page label
            updatePageLabel();
        });
    </script>
</body>

</html>
