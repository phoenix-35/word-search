<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Words List</h1>
        <div id="entriesContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const entriesContainer = document.getElementById('entriesContainer');
            let currentPageNumber = 1; // Initialize the current page number

            // Function to display all output entries from local storage
            function displayOutputEntries() {
                entriesContainer.innerHTML = ''; // Clear previous entries
                let entryCount = 0;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('outputText_')) {
                        const outputText = localStorage.getItem(key);
                        const copyButton = document.createElement('button');
                        copyButton.textContent = 'Copy';
                        copyButton.addEventListener('click', function () {
                            navigator.clipboard.writeText(outputText)
                                .then(() => {
                                    console.log('Output copied to clipboard:', outputText);
                                })
                                .catch(err => {
                                    console.error('Failed to copy output to clipboard: ', err);
                                });
                        });
                        const pageLabel = document.createElement('div');
                        pageLabel.textContent = `Page ${currentPageNumber}`;
                        const entry = document.createElement('div');
                        entry.appendChild(pageLabel);
                        entry.appendChild(copyButton);
                        entriesContainer.appendChild(entry);
                        entryCount++;
                        currentPageNumber = Math.ceil(entryCount / 10); // Calculate current page number
                    }
                }
            }

            // Display the output entries from local storage
            displayOutputEntries();
        });
    </script>
</body>

</html>
